<!DOCTYPE html>  
<html>  
<head>  
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>  
  <meta charset="utf-8">  
  <title>jQuery: Attach a function to the blur event</title>  
</head>  
<body>  
<form name="myform">  
<input id="field1" type="text" value="Field 1" style="background-color:blue;" >  
<input id="field2" type="text" value="Field 2">  
</form>  
  <p>Write something in the input Field 1, and then click outside the field to check lose focus.</p> 
<script>
$( "#field1" ).blur(function() {
document.myform.field1.style="background-color:red;"  
   
});  
</script> 
</body>  
</html>
